<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <form>
      <label for="group">Group:</label>
      <select id="group">
        <option value="sports">Sports</option>
        <option value="videogames">Video Games</option>
        <option value="music">Music</option>
      </select>
      <label for="category">Category:</label>
      <select id="category">
        <option></option>
      </select>
    </form>
  </header>
  <hr>
  <div id="carousel">
    <img id="carouselImg" src="images/entertainment.jpg" alt="active entertainment"/>
  </div>
  <script>
    var sportsCats = ["basketball", "football", "baseball","hockey"];
    var videogamesCats = ["nintendo", "sony", "microsoft", "google"];
    var musicCats = ["hip-Hop", "r&B", "rock","electronic"];

    var groupSelect = document.getElementById("group");
    var categorySelect = document.getElementById("category");

    groupSelect.addEventListener('change', function(){
      console.log(groupSelect.value);
      if(groupSelect.value == 'sports'){
        fillCategory(sportsCats);
      }
      if(groupSelect.value == 'videogames'){
        fillCategory(videogamesCats);
      }
      if(groupSelect.value == 'music'){
        fillCategory(musicCats);
      }
    });

    var fillCategory = function(selection){
      categorySelect.innerHTML = "";
      selection.forEach(element => {
        var opt = document.createElement('option');
        opt.value = element;
        opt.textContent = element.charAt(0).toUpperCase() + element.slice(1);

        categorySelect.appendChild(opt);
      });
    }
  </script>
  <script>
    var basketballImgs = ["images/basketball1.jpeg", "images/basketball2.jpg", "images/basketball3.jpg"];
    var currentImg = 0;
    var carouselImg = document.getElementById("carouselImg");

    window.setInterval(basketballGallery, 3000);

    function basketballGallery(){
      var nextImg = currentImg + 1;
      if(nextImg == basketballImgs.length) nextImg = 0;
      carouselImg.src = basketballImgs[nextImg];
      currentImg = nextImg;
    }
  </script>
</body>
</html>
